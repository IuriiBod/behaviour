<div class="col-md-8 order-md-2">
  <h4 class="mb-3 text-muted">User form</h4>
  <form *ngIf="user" class="example-container" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput id="name" class="form-control" formControlName="name"
             placeholder="name" required >
    </mat-form-field>

    <mat-form-field>
      <input matInput id="surname" class="form-control" formControlName="surname"
             placeholder="surname" required >
    </mat-form-field>

    <mat-form-field>
      <input matInput id="age" class="form-control" formControlName="age"
             placeholder="age" required >
    </mat-form-field>

    <hr class="mb-4">
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Save</button>
    <button type="button" class="btn btn-danger" [disabled]="!user.user_id" (click)="onDelete()">Delete</button>
  </form>
</div>
